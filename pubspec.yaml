name: abosiefienapp
description: A new Flutter project.
publish_to: 'none'

version: 1.1.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  dio: ^5.3.2
  shared_preferences: ^2.2.1
  url_launcher: ^6.1.12
  flutter_screenutil: ^5.9.0
  fluttertoast: ^9.0.0
  bot_toast: ^4.1.1
  font_awesome_flutter: ^10.5.0
  flutter_svg: ^2.2.3
  date_picker_plus: ^6.0.0
  intl: ^0.20.2
  package_info_plus: ^9.0.0
  flutter_barcode_scanner_plus: ^3.0.8
  sqflite: ^2.0.0+3
  path_provider: ^2.0.10
  dartz: ^0.10.1
  connectivity_plus: ^7.0.0
  flutter_riverpod: ^2.6.1
  hooks_riverpod: ^2.6.1
  flutter_hooks: ^0.20.5
  riverpod_annotation: ^2.3.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.6.3
  mocktail: ^1.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/Tajawal/Tajawal-Regular.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Medium.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Bold.ttf
        - asset: assets/fonts/Tajawal/Tajawal-Light.ttf
